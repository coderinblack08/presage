query Soundbites($limit: Float!, $offset: Float) {
  paginateSoundbites(limit: $limit, offset: $offset) {
    id
    title
    description
    thumbnail
    audio
    length
    updatedAt
    createdAt
    user {
      id
      username
      profilePicture
      displayName
      createdAt
      updatedAt
    }
  }
}
